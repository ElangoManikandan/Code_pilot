<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif; background: #e3f2fd; padding: 20px;
    }
    .dashboard {
      max-width: 500px; margin: auto; background: white;
      padding: 20px; border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    .weather {
      display: flex; justify-content: space-around;
      margin-top: 20px;
    }
    .weather div {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Weather - Chennai</h2>
    <div class="weather">
      <div>
        <h3>🌤️</h3>
        <p>28°C</p>
        <small>Partly Cloudy</small>
      </div>
      <div>
        <p>Humidity: 65%</p>
        <p>Wind: 12 km/h</p>
        <p>Rain: 10%</p>
      </div>
    </div>
  </div>
</body>
</html>
