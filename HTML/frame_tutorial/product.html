<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Showcase</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
    .product {
      background: white; border-radius: 10px;
      max-width: 800px; margin: auto; overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
    }
    img { width: 50%; object-fit: cover; }
    .details { padding: 20px; }
    .details h2 { margin-top: 0; }
    .price { color: green; font-size: 1.5em; }
  </style>
</head>
<body>
  <div class="product">
    <img src="https://via.placeholder.com/400x400" alt="Product Image">
    <div class="details">
      <h2>Wireless Headphones</h2>
      <p>High-quality noise-cancelling wireless headphones with 20 hours of battery life.</p>
      <p class="price">$149.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
