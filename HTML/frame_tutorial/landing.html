<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>
    body, html { margin: 0; padding: 0; font-family: sans-serif; }
    .hero {
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
    }
    h1 { font-size: 3em; }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: white;
      color: #4facfe;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Our Product</h1>
    <p>Build faster. Launch sooner. Grow bigger.</p>
    <button>Get Started</button>
  </div>
</body>
</html>
