<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #1e1e2f; color: white; font-family: sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .login-box {
      background: #2c2c3e; padding: 30px; border-radius: 10px;
      width: 300px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: none; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px;
      background: #4caf50; border: none; color: white;
      border-radius: 5px; font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>
</body>
</html>
